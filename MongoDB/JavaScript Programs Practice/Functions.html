<html>
<head>
	<title>
		Using Functions
	</title>
</head>
<body>
	<script>
		
		function calculateArea(length,breadth){
			return (length * breadth);
		}

		var length = parseInt(prompt("Enter the length of the rectangle? "));
		var breadth = parseInt(prompt("Enter the bredth of the rectangle? "));

		var area = calculateArea(length,breadth);
		alert(area);

	</script>
</body>
</html>
