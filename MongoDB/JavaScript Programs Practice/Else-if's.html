<html>
<head>
	<title>
		Color Check
	</title>
</head>
<body>
	<script>
		var char = prompt("Enter r for red or g for green or b for blue");
		
		if(char == 'r' || char == 'R')
		{
			document.writeln("r stands for RED! ");
		}
		else if (char == 'g' || char == 'G')
		{
			document.writeln("g stands for GREEN! ");
		}
		else if (char == 'b' || char == 'B')
		{
			document.writeln("b stands for BLUE! ");
		}
		else
		{
			document.writeln("Please, enter correct input!");
		}

	</script>
</body>
</html>
