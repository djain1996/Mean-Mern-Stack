<!--Age Check -->

<html>
<head>
	<title>
		Sum of Digits
	</title>
</head>
<body>
	<script>
		var age = parseInt(prompt("Enter your age? "));
		if(age>65)
		{
			document.writeln("You are a senior citizen! ");
		}
		else
		{
			document.writeln("You are not a senior citizen! ");
		}

	</script>
</body>
</html>
