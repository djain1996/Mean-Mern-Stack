		Sum of Digits
	</title>

<body>
	<script>
		var number = parseInt(prompt("Enter a 3 digit number"));
		var sum = 0;
		var digit = number % 10;
		sum = parseInt(sum + digit);
		number= number/10;
		var digit = number % 10;
		sum = parseInt(sum + digit);
		number =number/10;
		var digit = number % 10;
		sum = parseInt(sum + digit);
		//number/=10;

		//var s= (side1+side2+side3)/2;
		//var Area = Math.sqrt(s*(s-side1)*(s-side2)*(s-side3));
		document.writeln("Sum : "+sum);
	</script>
