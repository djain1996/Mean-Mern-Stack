<html>
<head>
	<title>
		Javascript OOP's Example
	</title>
	<script src="Complex.js"></script>
</head>
<body>
	<script>
		var real;
		var imag;

		real = parseInt(prompt("Enter the Real part? "));
		imag = parseInt(prompt("Enter the Imaginary part? "));

		var c1 = new Complex (real,imag);
		
		real = parseInt(prompt("Enter the Real part? "));
		imag = parseInt(prompt("Enter the Imaginary part? "));
		var c2 = new Complex (real,imag);
		var c3 = c1.add(c2)
		document.writeln("Sum : "+c3.real+"+"+c3.imag+"i"+" <br>");

	</script>
</body>
</html>
