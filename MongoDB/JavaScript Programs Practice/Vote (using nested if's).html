<html>
<head>
	<title>
		Voting Check
	</title>
</head>
<body>
	<script>
		var age = parseInt(prompt("Enter your age? "));
		
		if(age>=18)
		{
			var voterID = (prompt("Do you have a voterID? Please, enter 'Y' for yes and 'N' for no!"));
			if(voterID == 'Y' || voterID == 'y')
			{
				document.writeln("You are eligible for voting! <br>");
			}
			else
			{
				document.writeln("VoterID is mandatory for voting <br>");
			}
			
		}
		else
		{
			document.writeln("Only people above 17 years of age are eligible to vote in India <br>");
		}

	</script>
</body>
</html>
